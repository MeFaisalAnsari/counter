<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container min-vh-100 d-flex flex-column gap-3 justify-content-center align-items-center text-center">
        <h1>Counter</h1>
        <span id="value" class="fw-bold" style="font-size: 80px;">0</span>
        <div class="d-flex"></div>
        <div class="d-flex gap-3 button-container">
            <button class="btn btn-danger decrease">Decrease</button>
            <button class="btn btn-warning reset">Reset</button>
            <button class="btn btn-success increase">Increase</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
